<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="register.css" />
  <title>Registration Form</title>
</head>

<body>
  <form action="" method="POST" id="registrationform">
    <h1>Register</h1>
    <div class="alert">Message Sent</div>
    <fieldset>
      <!-- Section 1 -->
      <legend><span class="section">1</span>Basic Info</legend>
      <label class="" for="name">name:</label>
      <input type="text" name="name" value="" id="name" required />
      <label class="" for="name">phone:</label>
      <input type="text" name="phone" value="" id="phone" required />
      <label class="" for="email">email:</label>
      <input type="email" name="email" value="" id="email" required />
      <label for="password">password:</label>
      <input type="password" name="password" value="" id="password" required />
    </fieldset>
    <fieldset>
      <!-- section 2 -->
      <legend><span class="section">2</span>Profile</legend>
      <label class="" for="bio">Bio:</label>
      <textarea name="bio" id="bio" required></textarea>
      <label for="job">Specialty:</label>
      <select name="job" id="job" required>
        <optgroup label="Training Style">
          <option value="front_end_developer" id="frontend">Yoga</option>
          <option value="back_end_developer" id="backend">Pilates</option>
          <option value="fullstack_developer" id="fullstack">Calisthenics</option>
        </optgroup>
        <optgroup label="Focus Area">
          <option value="android" id="android">Health & Wellness</option>
          <option value="ionic" id="ionic">Stress Relief</option>
          <option value="phonegap" id="phonegap">Pain Management</option>
        </optgroup>
      </select>
      <br /><br />
      <label>Interests:</label>
      <select id="interest" required>
        <option value="development">Nutrition</option>
        <option value="design">Exercise</option>
        <option value="business">Balance</option>
      </select>
      <button type="submit">Register</button>
  </form>
  <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-app.js"></script>
  <script src="register.js"></script>
</body>

</html>
